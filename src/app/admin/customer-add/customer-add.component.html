<h4 class="m-3">Customers Details</h4>
<ol class="breadcrumb card-signin mb-5 mt-5">
    <li class="breadcrumb-item">
        <a routerLink="/admin">Dashboard</a>
    </li>
    <li class="breadcrumb-item">
        <a routerLink="/admin/customers">customers</a>
    </li>
    <li class="breadcrumb-item active"><a routerLink="/admin/customers">Add Customer Details</a></li>
</ol>

<div class="row">
    <div class="col-md-8 m-auto ">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Customer Details</h5>
                <form class="form-signin">


                    <div class="form-label-group">
                        <input type="text" id="nameHelp" class="form-control" placeholder="Customer name" required autofocus>
                        <label for="nameHelp">Customer name</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="surnameHelp" class="form-control" placeholder="Customer surname" required autofocus>
                        <label for="surnameHelp">Customer surname</label>
                    </div>

                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputEmail">Customer Email Address</label>
                        <!-- <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-label-group">
                        <input type="text" id="companyHelp" class="form-control" placeholder="Company name" required autofocus>
                        <label for="companyHelp">Company name</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="contactPersonHelp" class="form-control" placeholder="Contact Person" required autofocus>
                        <label for="contactPersonHelp">Contact Person</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="contactPersonCellNoHelp" class="form-control" placeholder="Contact Person Cell No" required autofocus>
                        <label for="contactPersonCellNoHelp">Contact Cell No</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="contactPersonPhoneNoHelp" class="form-control" placeholder="Contact Person Phone No" required autofocus>
                        <label for="contactPersonPhoneNoHelp">Contact Phone No</label>
                    </div>
                   
                    <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" routerLink="/admin/customer-product-add">Next <i class="fa fa-angle-right"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
